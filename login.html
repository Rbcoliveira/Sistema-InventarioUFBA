<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <title>SistemaInventário UFBA - Login</title>
</head>
<body>
    <div class="bar-perfil">
        <div class="siufba">SistemaInventário - UFBA</div>
    </div>
    <div class="box">
        <h1>Acesse sua conta</h1>
        <div class="insert">
            <label>Nome</label>
            <input class="input" id="name" placeholder="Insira seu nome"/>
        </div>
        <div class="insert">
            <label>Email</label>
            <input class="input" type="email" placeholder="Insira seu email"/>
        </div>
        <div class="insert">
            <label>Senha</label>
            <input class="input" type="password" placeholder="Insira sua senha"/>
        </div>
        <button>Acessar</button>
    </div>
</body>
</html>
